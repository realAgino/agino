<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pozdrav podľa jazyka</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fff);
      font-family: "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    #greeting {
      font-size: 2rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    small {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1 id="greeting"></h1>
  <small id="langInfo"></small>

  <script>
    // Zisti jazyk prehliadača (napr. "sk", "en-US")
    const lang = navigator.language || navigator.userLanguage;
    const shortLang = lang.split('-')[0];

    // Slovník pozdravov
    const greetings = {
      sk: "Ahoj, Prajem ti krásny deň.",
      cs: "Ahoj, Přeji ti krásný den.",
      en: "Hello, I wish you a wonderful day.",
      de: "Hallo, ich wünsche dir einen schönen Tag.",
      sv: "Hej, jag önskar dig en underbar dag.",
      fr: "Salut, je te souhaite une belle journée.",
      es: "Hola, te deseo un hermoso día.",
      it: "Ciao, ti auguro una splendida giornata."
    };

    // Zvoľ správny jazyk alebo fallback na EN
    const message = greetings[shortLang] || greetings["en"];

    // Zobraz text
    document.getElementById("greeting").innerText = message;
    document.getElementById("langInfo").innerText = `Detected language: ${lang}`;
  </script>
</body>
</html>
